    <style>
        /* Стили для чатбокса */
        #chatbox {
            width: 300px; /* Ширина чатбокса */
            height: 400px; /* Высота чатбокса */
            border: 1px solid #ccc; /* Граница чатбокса */
            overflow-y: scroll; /* Прокрутка по вертикали */
            padding: 10px; /* Отступы внутри чатбокса */
        }
        /* Стили для поля ввода пользователя */
        #userInput {
            width: 240px; /* Ширина поля ввода */
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CapybaraSmart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Главная страница</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="p.html">Как пользоваться ботом</a>

                        <a class="nav-link" href="abc.html">Создатель сайта</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Чат с Тюленем</h1>
        <div id="chatbox"></div> <!-- Чатбокс для отображения сообщений -->
        <input type="text" id="userInput" placeholder="Введите ваше сообщение..."> <!-- Поле ввода для пользователя -->
        <button id="sendBtn">Отправить</button> <!-- Кнопка для отправки сообщения -->
    </div>
    <script>
        // Получаем элементы из DOM
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Обработчик события нажатия кнопки "Отправить"
        sendBtn.addEventListener('click', () => {
            const userMessage = userInput.value; // Получаем сообщение пользователя
            if (userMessage) {
                addMessage('Вы: ' + userMessage); // Добавляем сообщение пользователя в чат
                userInput.value = ''; // Очищаем поле ввода
                respondToUser(userMessage); // Генерируем ответ бота
            }
        });

        // Функция для добавления сообщения в чат
        function addMessage(message) {
            const messageElement = document.createElement('div'); // Создаем новый элемент для сообщения
            messageElement.textContent = message; // Устанавливаем текст сообщения
            chatbox.appendChild(messageElement); // Добавляем сообщение в чатбокс
            chatbox.scrollTop = chatbox.scrollHeight; // Прокручиваем чат вниз
        }

        // Функция для генерации ответа бота
        function respondToUser(message) {
    let response; // Переменная для хранения ответа
    message = message.toLowerCase(); // Приводим сообщение к нижнему регистру

    // Условия для определения ответа бота
    if (message.includes('привет')) {
        response = 'Привет!';
    }
    else if (message.includes('как дела')) {
        response = 'У меня всё хорошо, а у тебя?';
    }
    else if (message.includes('кто такие тюлени?')) {
        response = "Тюлени — это морские млекопитающие, относящиеся к семейству настоящих тюленей (Phocidae), которое включает от 18 до 24 видов, распределённых по 14 родам. Эти животные обитают в прибрежных водах как Атлантического, так и Тихого океанов, а также в Балтийском и Северном морях.";
    }
    else if (message.includes('что едят тюлени?')) {
        response = 'Тюлени являются хищниками и имеют разнообразный рацион, который в основном состоит из: рыбы (тюлени едят различные виды рыб, включая треску и сельдь), ракообразные (они также питаются раками и крилем, что составляет значительную часть их рациона), моллюски и беспозвоночные (некоторые виды тюленей могут есть кальмаров, осьминогов и других морских беспозвоночных). Таким образом, тюлени адаптированы к охоте на разнообразные морские организмы, что позволяет им эффективно выживать в различных условиях обитания.';
    }
    else if (message.includes('где живут тюлени?')) {
        response = 'Тюлени обитают в различных морских и прибрежных экосистемах по всему миру. Их ареал включает: северные и южные моря (тюлени встречаются в холодных водах Арктики и Антарктики, а также в умеренных зонах), прибрежные районы (они часто обитают в прибрежных водах, где есть доступ к пище, такой как рыба и ракообразные), ледяные шапки и пляжи (многие виды тюленей используют ледяные шапки для отдыха и размножения, а также выходят на пляжи для линьки и размножения). Таким образом, тюлени адаптированы к жизни в различных морских условиях, что позволяет им успешно выживать и размножаться в разных климатических зонах.';
    }
    else if (message.includes('кто такие корги')) {
        response = 'Корги — это порода собак, известная своим коротким телом и длинными ногами. Существует две основные породы корги:Уэльский корги пемброк и эльский корги кардиган';
    }
    else {
        response = 'Извините, я не знаю ответа на этот вопрос.';
    }

    addMessage('Тюлень Бот: ' + response); // Добавляем ответ бота в чат
}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
